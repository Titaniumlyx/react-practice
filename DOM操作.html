<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
</body>
<script src="./static/react.development.js"></script>
<script src="./static/react-dom.development.js"></script>
<script src="./static/babel.min.js"></script>
<script type="text/jsx">
    class Layout extends React.Component {
        handleMove(){
            console.log(this.box);
            this.box.style.marginLeft = "120px"
        }

        render() {
            return (
                <div className="container">
                    <div className="box" ref={(box) => {this.box = box}}></div>
                    <button onClick={this.handleMove.bind(this)}>Move</button>
                </div>
            )
        }
    }

    ReactDOM.render(<Layout/>, document.querySelector("#app"));
</script>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        border: 1px solid #ccc;
        border-radius: 3px;
        background: palegreen;
        width: 100px;
        height: 100px;
    }
    button{
        padding: 10px 20px;
    }
</style>
</html>
